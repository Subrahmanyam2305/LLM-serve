<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="article">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Syntax highlighting - minimal theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <p class="site-title">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </p>
      <p class="site-description">{{ site.description }}</p>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Guide</a>
        <a href="https://github.com/Subrahmanyam2305/LLM-serve" target="_blank" rel="noopener">GitHub</a>
        <a href="https://linkedin.com/in/subrahmanyam-arunachalam" target="_blank" rel="noopener">Author</a>
      </nav>
    </header>

    <main class="main-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <p>
        <a href="https://github.com/Subrahmanyam2305/LLM-serve">View source on GitHub</a>
      </p>
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}</p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
</body>
</html>
